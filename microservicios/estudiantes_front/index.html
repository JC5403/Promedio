<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <script src ="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>

	<body>
		<section>
		<div class="header-top">
			<div class="navegacion">
				<label>Código:</label>
				<input type="search" placeholder="Código . . . " id="inputBusqueda">
			</div>
			<div class="nombre">
				<label>Nombre:</label>
				<input name="nombre" id="nombre" type="text" disabled  />
			  </div>
		
		<div class="materia"> 
			<label>Materia:</label>
			<input id="valorID"name="valorInput" type="text"value="Programación avanzada"disabled/>
		</div>
			<article class="content">
				<div class="listaEstudiantesContent">
				  <button id="crearBoton" type="button">Crear nueva nota</button>
					<div class="search" id="search">
						<table class="search-table" id="listaEstudiantes">
							<thead>
								<tr>
									<th>Actividad</th><th>Nota</th>
								</tr>
							</thead>
							<tr>
							</tr>
						</table>
					</div>
				</div>
				<div id="formularioContent">
				  <h2 id="tituloFormulario">Registrar/Modificar</h2>
				  <form id="formulario" name="formulario">
					<div>
					  <label>Actividad:</label>
					  <input name="actividad" id="actividad" type="text" required />
					 </div>
					<br>
					<div>
					  <label>Nota:</label>
					  <input
						name="nota"
						id="nota"
						type="number"
						min="1.0"
						max="5.0"
						required
					  />
					</div>
					<div>
					  <button id="cancelarBoton" type="reset">Cancelar</button>
					  <button type="submit">Guardar</button>
					</div>
				  </form>
				</div>
			  </article>
		</div>	
	</div>
	
     </section>
		
    <script src="js/index.js"></script>
</body>

</html>
